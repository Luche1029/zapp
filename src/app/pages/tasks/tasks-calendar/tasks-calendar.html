<div class="page-wrapper">
  <h2>Calendario attività</h2>

  <div *ngIf="loading" class="loading">Caricamento…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="days-row" *ngIf="!loading && !error">
    <div class="day-card" *ngFor="let day of days">
      <div class="day-header">
        <h3>{{ day.date | date:'fullDate' }}</h3>
        <div class="day-actions">
          <button title="Completa tutti" (click)="completeAll(day)">
            <span class="material-icons">check</span>
          </button>
          <button title="Salta tutti" (click)="skipAll(day)">
            <span class="material-icons">double_arrow</span>
          </button>
        </div>
      </div>

      <ul class="tasks-list">
        <li *ngFor="let t of day.tasks" [class.done]="t.status==='completed'" [class.skipped]="t.status==='skipped'">
          <div class="left">
            <div class="plant">{{ t.nickname }}</div>
            <div class="type">{{ t.type }}</div>
          </div>
          <div class="right status">
            <span class="material-icons" *ngIf="t.status_id===1">hourglass_top</span>
            <span class="material-icons" *ngIf="t.status_id===3">check</span>
            <span class="material-icons" *ngIf="t.status_id===2">close</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

    <!-- FAB per tornare a plants -->
  <button class="fab" (click)="goToPlants()">
    <span class="material-icons">arrow_back</span>
  </button>
</div>
