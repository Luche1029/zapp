<div class="calendar-wrapper">
  <h2>Calendario attivit√†</h2>

  <div *ngIf="loading" class="loading">Caricamento‚Ä¶</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="days-row" *ngIf="!loading && !error">
    <div class="day-card" *ngFor="let day of days">
      <div class="day-header">
        <h3>{{ day.date | date:'fullDate' }}</h3>
        <div class="day-actions">
          <button title="Completa tutti" (click)="completeAll(day)">‚úÖ</button>
          <button title="Salta tutti" (click)="skipAll(day)">‚è≠Ô∏è</button>
        </div>
      </div>

      <ul class="tasks-list">
        <li *ngFor="let t of day.tasks" [class.done]="t.status==='completed'" [class.skipped]="t.status==='skipped'">
          <div class="left">
            <div class="plant">{{ t.plant_name }}</div>
            <div class="type">{{ t.type }}</div>
          </div>
          <div class="right status">
            <span *ngIf="t.status==='pending'">üïí</span>
            <span *ngIf="t.status==='completed'">‚úÖ</span>
            <span *ngIf="t.status==='skipped'">‚è≠Ô∏è</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
